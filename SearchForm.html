<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—à—É–∫ –ø—Ä–∏—Å—Ç—Ä–æ—é - Backend Course 2025-6</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #8e44ad;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #9b59b6;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #9b59b6;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #9b59b6;
            display: none;
        }
        
        .result h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .result-item {
            margin-bottom: 8px;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }
        
        .photo-link {
            color: #3498db;
            text-decoration: none;
        }
        
        .photo-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç –ü–æ—à—É–∫ –ø—Ä–∏—Å—Ç—Ä–æ—é</h1>
            <p>Backend Course 2025-6 - –°–∏—Å—Ç–µ–º–∞ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü—ñ—ó</p>
        </div>
        
        <div class="form-container">
            <form id="searchForm">
                <div class="form-group">
                    <label for="id" class="required">ID –ø—Ä–∏—Å—Ç—Ä–æ—é</label>
                    <input type="number" id="id" name="id" required min="1" 
                           placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ–≤–∏–π ID –ø—Ä–∏—Å—Ç—Ä–æ—é...">
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="has_photo" name="has_photo" value="true">
                        <label for="has_photo">–î–æ–¥–∞—Ç–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ñ–æ—Ç–æ –¥–æ –æ–ø–∏—Å—É</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">üîç –ó–Ω–∞–π—Ç–∏ –ø—Ä–∏—Å—Ç—Ä—ñ–π</button>
            </form>
            
            <div id="result" class="result"></div>
            
            <a href="/" class="back-link">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É</a>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('.submit-btn');
            const resultDiv = document.getElementById('result');
            
            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            submitBtn.textContent = '‚è≥ –ü–æ—à—É–∫...';
            submitBtn.disabled = true;
            resultDiv.style.display = 'none';
            
            try {
                const urlParams = new URLSearchParams();
                for (let [key, value] of formData.entries()) {
                    urlParams.append(key, value);
                }
                
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: urlParams
                });
                
                const result = await response.json();
                
                if (response.status === 200) {
                    resultDiv.className = 'result';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ –ü—Ä–∏—Å—Ç—Ä—ñ–π –∑–Ω–∞–π–¥–µ–Ω–æ</h3>
                        <div class="result-item">
                            <span class="result-label">ID:</span> ${result.id}
                        </div>
                        <div class="result-item">
                            <span class="result-label">–ù–∞–∑–≤–∞:</span> ${result.inventory_name}
                        </div>
                        <div class="result-item">
                            <span class="result-label">–û–ø–∏—Å:</span> ${result.description}
                        </div>
                        ${result.photo_url ? `
                            <div class="result-item">
                                <span class="result-label">–§–æ—Ç–æ:</span> 
                                <a href="${result.photo_url}" class="photo-link" target="_blank">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ —Ñ–æ—Ç–æ</a>
                            </div>
                        ` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå –ü—Ä–∏—Å—Ç—Ä—ñ–π –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>${result.error || '–°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π ID'}</p>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ</h3>
                    <p>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞</p>
                `;
            } finally {
                resultDiv.style.display = 'block';
                submitBtn.textContent = 'üîç –ó–Ω–∞–π—Ç–∏ –ø—Ä–∏—Å—Ç—Ä—ñ–π';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
