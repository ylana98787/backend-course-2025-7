<!DOCTYPE html>

            border-radius: 6px;

        }
        
        .submit-btn:hover {

            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .back-link {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –ø—Ä–∏—Å—Ç—Ä–æ—é</h1>
            <p>Backend Course 2025-6 - –°–∏—Å—Ç–µ–º–∞ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü—ñ—ó</p>
        </div>
        
        <div class="form-container">
            <form id="registerForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inventory_name" class="required">–ù–∞–∑–≤–∞ –ø—Ä–∏—Å—Ç—Ä–æ—é</label>
                    <input type="text" id="inventory_name" name="inventory_name" required 
                           placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ù–æ—É—Ç–±—É–∫ Dell, –°–º–∞—Ä—Ç—Ñ–æ–Ω Samsung...">

                <div class="form-group">
                    <label for="description">–û–ø–∏—Å –ø—Ä–∏—Å—Ç—Ä–æ—é</label>
                    <textarea id="description" name="description" 
                              placeholder="–û–ø–∏—à—ñ—Ç—å —Å—Ç–∞–Ω, —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∞–±–æ –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ –ø—Ä–∏—Å—Ç—Ä–æ—é..."></textarea>
                </div>

                    <label for="photo">–§–æ—Ç–æ –ø—Ä–∏—Å—Ç—Ä–æ—é</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <small style="color: #7f8c8d; font-size: 14px;">–ü—ñ–¥—Ç—Ä–∏–º—É—é—Ç—å—Å—è —Ñ–æ—Ä–º–∞—Ç–∏: JPG, PNG, GIF</small>

            </form>
            
            <div id="response" class="response"></div>
            
            <a href="/" class="back-link">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('.submit-btn');
            const responseDiv = document.getElementById('response');
            
            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            submitBtn.textContent = '‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            submitBtn.disabled = true;
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.status === 201) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <strong>‚úÖ –£—Å–ø—ñ—à–Ω–æ!</strong><br>
                        –ü—Ä–∏—Å—Ç—Ä—ñ–π –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ –∑ ID: ${result.item.id}<br>
                        –ù–∞–∑–≤–∞: ${result.item.inventory_name}
                    `;
                    this.reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <strong>‚ùå –ü–æ–º–∏–ª–∫–∞!</strong><br>
                        ${result.error || '–ù–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞'}
                    `;
                }
                
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <strong>‚ùå –ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ!</strong><br>
                    –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞
                `;
            } finally {
                responseDiv.style.display = 'block';
                submitBtn.textContent = '‚úÖ –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏ –ø—Ä–∏—Å—Ç—Ä—ñ–π';
                submitBtn.disabled = false;
            }
        });
    </script>
